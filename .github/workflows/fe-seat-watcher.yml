name: FE seat watcher (IPA → 申込再開 → 沖縄3会場)

on:
  schedule:
    - cron: "*/30 * * * *"   # 30分ごと（UTC）
  workflow_dispatch: {}       # 手動実行も可（動作確認用）

jobs:
  watch:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    concurrency:
      group: fe-seat-watcher
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run watcher
        env:
          IPA_USER_ID: ${{ secrets.IPA_USER_ID }}
          IPA_PASSWORD: ${{ secrets.IPA_PASSWORD }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          REGION_NAME: "九州・沖縄"
          PREF_NAME: "沖縄県"
          START_YM: "2025-11"
          TARGET_CENTERS: "沖縄県庁前テストセンター,那覇テストセンター,OAC沖縄校テストセンター"
        run: python seat_watcher_ipa.py
